name: lny_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.4.0
  firebase_storage: ^11.0.7
  google_fonts: ^3.0.1
  flutter_iconify: ^1.3.5

  cupertino_icons: ^1.0.2
  iconify_flutter: ^0.0.5
  permission_handler: ^10.2.0
  geolocator: ^9.0.2
  connectivity: ^3.0.6
  image_picker: ^0.8.6
  flutter_launcher_icons: ^0.11.0
  dynamic_color: ^1.5.4
  connectivity_plus: ^3.0.2
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

dependency_overrides:
  material_color_utilities: ^0.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/img/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logo.png"
  adaptive_icon_background: "#111111"
  adaptive_icon_foreground: "assets/img/logo.png"
